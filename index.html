<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room de Cumpleaños 🎉</title>
    <link rel="stylesheet" href="../Css/estilo.css">
</head>
<body>
    <div id="game-container">
        <div id="header">
            <h1>🎈 ¡Feliz Cumpleaños! 🎉</h1>
            <p>¡Bienvenida/o al Escape Room de Cumpleaños! Responde correctamente para desbloquear el siguiente nivel. 😎</p>
        </div>

        <div id="story-text"></div>

        <div id="options"></div>
        
        <div id="feedback"></div>

        <div id="level-info"></div>

        <div id="character"></div>

        <audio id="correct-sound" src="correct.mp3"></audio>
        <audio id="wrong-sound" src="wrong.mp3"></audio>
        <audio id="win-sound" src="win.mp3"></audio>
        <audio id="background-music" src="background-music.mp3" loop></audio>

        <div id="footer">
            <p>¡Diviértete y disfruta del juego! 🎁</p>
        </div>
    </div>

    <script src="../Js/java.js"></script>
</body>
</html>
